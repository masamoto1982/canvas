<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
 <title>canvas</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <article>
   <h1>canvas
     <span class="version">ver.202506161102</span>
   </h1>
   <div id="mobile-container">
     <div id="upper-half">
       <section id="output-section" class="output-section hide">
         <h2>output</h2>
         <textarea id="output" readonly>
         </textarea>
       </section>
       <section id="text-section" class="input-section">
         <h2>txt-input</h2>
         <div class="button-container">
           <button id="clear-button">clear</button>
           <button id="execute-button">execute</button>
         </div>
         <div id="txt-input" contenteditable="true" class="editor" spellcheck="false">
         </div>
         <div class="color-buttons">
           <button id="color-cyan" class="color-btn" data-color="cyan">boolean</button>
           <button id="color-green" class="color-btn" data-color="green">number</button>
           <button id="color-red" class="color-btn" data-color="red">symbol</button>
           <button id="color-blue" class="color-btn" data-color="blue">string</button>
           <button id="color-purple" class="color-btn" data-color="purple">vector</button>
           <button id="color-orange" class="color-btn" data-color="orange">nil</button>
           <button id="color-yellow" class="color-btn" data-color="yellow">comment</button>
         </div>
       </section>
     </div>
     <section id="d2d-section">
       <h2>d2d-input</h2>
       <div id="d2d-input">
         <div id="dot-grid">
         </div>
         <div id="special-row">
         </div>
         <canvas id="line-canvas">
         </canvas>
       </div>
     </section>
   </div>
 </article>
 <script src="js/constants.js"></script>
 <script src="js/fraction.js"></script>
 <script src="js/utils.js"></script>
 <script src="js/state.js"></script>
 <script src="js/tokenizer.js"></script>
 <script src="js/interpreter.js"></script>
 <script src="js/txt-input.js"></script>
 <script src="js/d2d-input.js"></script>
 <script src="js/main.js"></script>
</body>

</html>
