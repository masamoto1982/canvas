<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
 <title>canvas</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <article>
   <h1><a href="https://github.com/masamoto1982" target="_blank">canvas</a>
     <span class="version">ver.202506210100</span>
   </h1>
   <div id="mobile-container">
     <div id="upper-half">
       <section id="output-section" class="output-section">
         <h2>output</h2>
         <textarea id="output" readonly>
         </textarea>
       </section>
       <section id="text-section" class="input-section">
         <h2>input</h2>
         <div class="button-container">
           <button id="clear-button">clear</button>
           <button id="execute-button">execute</button>
         </div>
         <div id="input" contenteditable="true" class="editor" spellcheck="false">
         </div>
         <div class="color-buttons">
  <button id="color-cyan" class="color-btn" data-color="cyan">boolean</button>
  <button id="color-green" class="color-btn" data-color="green">number</button>
  <button id="color-red" class="color-btn" data-color="red">symbol</button>
  <button id="color-blue" class="color-btn" data-color="blue">string</button>
  <button id="color-yellow" class="color-btn" data-color="yellow">comment</button>
</div>
       </section>
     </div>
     <section id="memory-section">
       <h2>memory</h2>
       <div id="memory-area">
         <div id="stack-area" class="memory-subsection">
           <h3>stack</h3>
           <div id="stack-content" class="memory-content">
             <div class="empty-message">empty</div>
           </div>
         </div>
         <div id="register-area" class="memory-subsection">
           <h3>register</h3>
           <div id="register-content" class="memory-content">
             <div class="empty-message">empty</div>
           </div>
         </div>
       </div>
     </section>
   </div>
 </article>
 <script src="js/constants.js"></script>
 <script src="js/fraction.js"></script>
 <script src="js/utils.js"></script>
 <script src="js/state.js"></script>
 <script src="js/tokenizer.js"></script>
 <script src="js/interpreter.js"></script>
 <script src="js/input.js"></script>
 <script src="js/main.js"></script>
</body>

</html>
